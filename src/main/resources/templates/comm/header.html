<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<header th:fragment="header(headerInfo)" >
	<nav id="navbar" class="navbar navbar-light">
		<button class="hamburger-menu" id="sidebarCollapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<div id="navbar_logo">
			<a th:href="@{/index}"><img style="width:110px;" th:src="@{/images/icon/logo_full.png}" /></a>
		</div>
		<div id="navbar_title" th:if="${#ctx.containsVariable('headerInfo')}" th:object="${headerInfo}">
			<h3><span th:text="*{name}"></span>:<span th:text="*{data}"></span></h3>
		</div>
		<div id="navbar_user">
			<div>
				<input type="image" style="width:40px;" th:src="@{/images/user.png}" data-toggle="dropdown-menu" id="Test" />
				<h4>User Name</h4>
			</div>
			<div>
				<div class="dropdown-menu">
					<h6 class="dropdown-header text-center">帳戶 Account</h6>
						<a class="dropdown-item" href="#">Updates
						<span class="badge badge-info">42</span></a>
						<a class="dropdown-item" href="#">Another action</a>
						<a class="dropdown-item" href="#">Messages
						<span class="badge badge-success">42</span></a>
						<a class="dropdown-item" href="#">Tasks
						<span class="badge badge-danger">42</span></a>
						<a class="dropdown-item" href="#">Comments
						<span class="badge badge-warning">42</span></a>
					<h6 class="dropdown-header text-center">設定 Settings</h6>
						<a class="dropdown-item" href="#">Profile</a>
						<a class="dropdown-item" href="#">Settings</a>
						<a class="dropdown-item" href="#">Payments
						<span class="badge badge-dark">42</span></a>
						<a class="dropdown-item" href="#">Projects
						<span class="badge badge-primary">42</span></a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Lock Account</a>
						<a class="dropdown-item" href="#">Logout</a>
				</div>
			</div>
		</div>
	</nav>
	<nav id="navbar_sub" class="navbar_sub navbar-light">
		<ul class="breadcrumb">
		  <li><a href="#">首頁</a></li>
		  <li><a href="#">Line應用管理</a></li>
		  <li class="active">LineRichMenu管理</li>
		</ul>
	  <!-- <div id="navbar_subtitle">
	    <h6>首頁&emsp;&frasl;&emsp;Line應用管理&emsp;&frasl;&emsp;LineRichMenu管理</h6>
	  </div> -->
	</nav> 
</header>

</html>
