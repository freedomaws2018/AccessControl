<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7/bootstrap-glyphicon.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap-4.3.1/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap-4.3.1/bootstrap-grid.min.css}">

<!-- Scripts -->
<script type="text/javascript" th:src="@{/js/jQuery/jquery-3.4.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-4.3.1/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-4.3.1/bootstrap.min.js}"></script>

<!-- CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/css/header_style.css?v=19090102}">
<link rel="stylesheet" type="text/css" th:href="@{/css/sidebar_style.css?v=19090102}">
<link rel="stylesheet" type="text/css" th:href="@{/css/index_style.css?v=19090102}">
<link rel="stylesheet" type="text/css" th:href="@{/css/table_style.css?v=19090102}">

<!-- JQuery Ui (Autocomplete) -->
<script type="text/javascript" th:src="@{/js/jQueryUi-1.12.1/jquery-ui.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/jQueryUi-1.12.1/jquery-ui.css}">

<!-- DateTimePicker -->
<script type="text/javascript" th:src="@{/js/daterangepicker/moment.min.js}"></script>

<script type="text/javascript" th:src="@{/js/myJavascript/datetimePicker.js}"></script>
<link rel=stylesheet type="text/css" th:href="@{/css/daterangepicker.css}">

<!-- Dialog -->
<script type="text/javascript" th:src="@{/js/myJavascript/dialog.js}"></script>

<!--引用dataTables.js-->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" /> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/jquery.dataTables.css" />

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.js"></script>

<!-- select2 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.js"></script>

<!-- 自開發 -->
<script type="text/javascript" th:src="@{/js/myJavascript/form.js}"></script>

</head>
<body>
  <div th:replace="~{comm/header :: header(headerInfo=${headerInfo})}"></div>
  <div th:replace="~{comm/sidebar :: sidebar}"></div>
  <div class="container-fluid">
    <div layout:fragment="content"></div>
  </div>
  
  <div th:include="~{comm/dialog :: dialog_default}"></div>

</html>
