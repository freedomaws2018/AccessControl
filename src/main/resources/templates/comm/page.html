<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<div th:fragment="page01(entity)">
  <nav  aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li th:unless="${entity.first}" class="page-item">
        <a class="page-link" th:href="@{__${#httpServletRequest.requestURI}__(size=${entity.size},page=${entity.number-1})}" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
            
      <li th:if="${ (i - entity.number) ge -2 && (i - entity.number) le 4 }" th:each="i:${#numbers.sequence(1,entity.totalPages)}" class="page-item" th:classappend="${entity.number eq i-1 ? 'active' : '' }">
        <a class="page-link" th:href="@{__${#httpServletRequest.requestURI}__(size=${entity.size},page=${i-1})}" href="javascript:;" >
          <span th:if="${ (i - entity.number) eq -2 }">...</span>
          <span th:text="${i}"></span>
          <span th:if="${ (i - entity.number) eq 4 }">...</span>
        </a>
      </li>
            
<!--       <li th:if="${entity.totalPages ge 8}" th:each="i:${#numbers.sequence(entity.number - 4,entity.number + 4)}" class="page-item" th:classappend="${entity.number eq i-1 ? 'active' : '' }"> -->
<!--         <a class="page-link" th:href="@{__${#httpServletRequest.requestURI}__(size=${entity.size},page=${i-1})}" href="javascript:;" > -->
<!--           <span th:text="${i}"></span> -->
<!--         </a> -->
<!--       </li> -->
  
      <li th:unless="${entity.last}" class="page-item">
        <a class="page-link" th:href="@{__${#httpServletRequest.requestURI}__(size=${entity.size},page=${entity.number+1})}" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
