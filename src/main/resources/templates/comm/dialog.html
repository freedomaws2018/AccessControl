<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>

<!-- Dialog Default -->
<div th:fragment="dialog_default" class="modal fade" id="dialog" role="dialog" >
  <div class="modal fade" id="dialog_default" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dialog_default_title">Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="dialog_default_body">
          Body
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="dialog_default_ok">確定</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
