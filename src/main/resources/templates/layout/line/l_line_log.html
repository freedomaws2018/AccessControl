<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{comm/layout}">
<head>
<meta charset="UTF-8">
<title>Log</title>
</head>
<body layout:fragment="content">
  
  <!-- <h1>Log</h1> -->
	<div class="row">
    	<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-8">
    		<div class="col">
    			<div class="card">
    				<div class="card-header">
    					<span class="glyphicon glyphicon-align-justify"></span>Log
    				</div>
    				<div class="card-body">
    					<table class="table table-hover table-responsive-sm">
    						<thead class="center">
    							<tr>
    								<th scope="col">時間</th>
    								<th scope="col">姓名</th>
    								<th scope="col">行為</th>
    							</tr>
    						</thead>
    						<tbody class="center">
    							<tr th:each="log:${logWf8266s}">
    								<th th:text="${#temporals.format(log.createDate, 'yyyy/MM/dd HH:mm:ss.SSS')}"></th>
    								<td th:text="${userMap[log.userId]}"></td>
            						<td th:text="${wf8266DetailMap[log.wf8266trigger]}"></td>
    							</tr>
    						</tbody>
    					</table>
                        <div th:if="${logWf8266s.totalPages ne 1}" >
                          <div th:replace="~{comm/page :: page01(entity=${logWf8266s})}"></div>
                        </div>
    				</div>
    			</div>
    		</div>
    	</div>
  
	</div>
	
</body>
</html>
