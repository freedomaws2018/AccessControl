					<span class="glyphicon glyphicon-align-justify"></span>Log
				</div>
				<div class="card-body">
					<table class="table table-hover table-responsive-sm">

								<th scope="col">姓名</th>

							</tr>
						</thead>

								<td th:text="${userMap[log.userId]}"></td>
        						<td th:text="${wf8266DetailMap[log.wf8266trigger]}"></td>
							</tr>
						</tbody>
					</table>
